
<ion-header no-border no-shadow>
  <ion-navbar>
    <ion-title>stats</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <ion-card>
        <ion-card-header>
          Classements
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
      <ion-card>
      <ion-card-header>
            Details
          </ion-card-header>
          <ion-card-content>
         <ion-item wrap-text>
           Nombre de participants
           <p>Personnes ayant particip√©</p>
           <ion-badge item-end color="light">{{dataService.nbParticipants()}}</ion-badge>
         </ion-item>
         <ion-item wrap-text *ngIf="dataService.meilleurParticipant()">
            Meilleur Participant - <ion-badge  color="light">{{dataService.meilleurParticipant().department}}</ion-badge>
            <p>{{dataService.meilleurParticipant().name}}</p>
            <ion-badge item-end color="primary">{{dataService.meilleurParticipant().score}}%</ion-badge>
          </ion-item>         
          </ion-card-content>
        </ion-card>             
</ion-content>
