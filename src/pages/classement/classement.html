<ion-header no-border no-shadow>
  <ion-navbar>
    <ion-title>Classement</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
    <ion-item-group *ngFor="let group of dataService.departements()">
        <ion-item-divider color="light">{{group}}</ion-item-divider>
        <ion-item  *ngFor="let employer of dataService.findByname(group)">
            <h2>{{employer.name}}</h2>
            <h3>{{employer.position}}</h3>
            <ion-badge item-end *ngIf="employer.score" [color]="dataService.colorScore(employer.score)">{{employer.score}}</ion-badge>
            </ion-item>
      </ion-item-group>
</ion-list>
</ion-content>
